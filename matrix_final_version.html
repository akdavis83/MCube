<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Matrix Final Version</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        let scene, camera, renderer;
        let cubeGroup;
        const cubes = [];
        const CUBE_COUNT = 1000;
        let glowingCube = null;

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040); // soft white light
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Cube group
            cubeGroup = new THREE.Group();
            scene.add(cubeGroup);

            const geometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
            const baseMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00, metalness: 0.5, roughness: 0.5 });
            const glowMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00, emissive: 0x33ff33, emissiveIntensity: 2 });
            
            const edges = new THREE.EdgesGeometry(geometry);
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0x000000 });

            const side = Math.cbrt(CUBE_COUNT);
            const spacing = 2.5;
            const offset = (side - 1) * spacing / 2;

            for (let i = 0; i < CUBE_COUNT; i++) {
                const cube = new THREE.Mesh(geometry, baseMaterial.clone());
                const line = new THREE.LineSegments(edges, lineMaterial);
                cube.add(line);

                // Position cubes in a grid
                const x = (i % side) * spacing - offset;
                const y = (Math.floor(i / side) % side) * spacing - offset;
                const z = (Math.floor(i / (side * side))) * spacing - offset;
                cube.position.set(x, y, z);

                // Store original state
                cube.originalPosition = cube.position.clone();
                cube.originalScale = cube.scale.clone();
                cube.baseMaterial = baseMaterial;
                cube.glowMaterial = glowMaterial;
                cube.userData.glowTimer = 0;

                cubes.push(cube);
                cubeGroup.add(cube);
            }

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            // Group rotation
            cubeGroup.rotation.x = Math.sin(time * 0.1) * 0.5;
            cubeGroup.rotation.y = Math.cos(time * 0.15) * 0.5;
            cubeGroup.rotation.z = Math.sin(time * 0.2) * 0.5;

            // Handle glowing state
            if (glowingCube) {
                glowingCube.userData.glowTimer--;
                if (glowingCube.userData.glowTimer <= 0) {
                    // End glow
                    glowingCube.material = glowingCube.baseMaterial;
                    glowingCube.scale.copy(glowingCube.originalScale);
                    glowingCube = null;
                }
            }

            // Randomly trigger a glow effect
            if (!glowingCube && Math.random() > 0.95 && cubes.length > 0) {
                const randomIndex = Math.floor(Math.random() * cubes.length);
                const randomCube = cubes[randomIndex];

                glowingCube = randomCube;
                glowingCube.userData.glowTimer = 120; // Glow for 120 frames

                // Apply glow material
                glowingCube.material = glowingCube.glowMaterial;
                glowingCube.scale.set(1.2, 1.2, 1.2);
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
